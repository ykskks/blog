baseURL = "https://ykskks.github.io"
languageCode = "ja"
hasCJKLanguage = true
title = "ykskks.log"
contentDir = "post"
disableKinds = ["RSS", "sitemap"]
theme = "hugo-notepadium"

[taxonomies]
tag = "tags"

[params.syntax]
use = "hljs"  # 1. prismjs 2. hljs 3. none
theme = "Dracula"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.math]
enable = true  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.nav]
showCategories = true       # /categories/
showTags = true             # /tags/

[[params.nav.custom]]
title = "About"
url = "/about"